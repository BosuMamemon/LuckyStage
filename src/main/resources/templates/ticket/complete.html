<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<head>
    <title>예약 완료</title>
</head>

<body>
<div layout:fragment="content">

    <div class="container text-center py-5">
        <h1 class="section-title">🎉 예약 완료</h1>

        <div class="card complete-card mt-4 p-4 shadow">
            <div class="card-body complete-body">
                <img th:src="|/concert/img/${ticket.concerts.posterFileName}|"
                     alt="공연 포스터"
                     class="complete-poster mb-3">
                <h5 class="complete-title card-title mb-4" th:text="${ticket.concerts.title}">
                    공연 제목
                </h5>

                <div class="complete-row mb-3">
                    <span class="complete-label">📅 관람 예정일:</span>
                    <span class="complete-value" th:text="${#temporals.format(ticket.selectedDate, 'yyyy-MM-dd')}"></span>
                </div>

                <div class="complete-row mb-3">
                    <span class="complete-label">📝 예약한 날짜:</span>
                    <span class="complete-value" th:text="${#temporals.format(ticket.regDate, 'yyyy-MM-dd')}"></span>
                </div>

                <div class="complete-row mb-4">
                    <span class="complete-label">🎲 추첨 예정일:</span>
                    <span class="complete-value complete-highlight" th:text="${#dates.format(ticket.lotteryDate, 'yyyy-MM-dd')}"></span>
                </div>

                <a href="/mypage/reservation" class="btn complete-btn">
                    예약 내역 보기
                </a>

            </div>
        </div>

    </div>

</div>
</body>
</html>
