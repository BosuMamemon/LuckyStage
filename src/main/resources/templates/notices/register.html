<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div layout:fragment="content">
    <h2 class="section-title">공지사항 글쓰기</h2>
    <div class="board-form-container">

        <form action="/notices/register" method="post" enctype="multipart/form-data" class="board-form">

            <div class="form-group">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" class="form-control" rows="8" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <div class="form-group">
                <label for="username" class="form-label">작성자</label>
                <input type="text" id="username" name="username" class="form-control" th:value="${#authentication.principal.username}" readonly>
            </div>

            <div class="form-group">
                <label for="boardFiles" class="form-label">파일 첨부</label>
                <input type="file" id="boardFiles" name="boardFiles" class="form-control" multiple>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn-submit">등록</button>
                <button type="reset" class="btn-cancel">초기화</button>
            </div>
        </form>
    </div>

</div>
</html>
