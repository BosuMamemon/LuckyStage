<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      lang="en">

<div layout:fragment="content">

    <div class="card" style="width:85%;" > <div class="card-body">
            <h5 class="notices-card-title">공지사항</h5>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
<!--                    <th scope="col"></th>-->
                    <th scope="col">조회수</th><br/>
                    <a class="nav-link" href="/notices/register" style="position: absolute; right: 0;">작성하기</a>
                </tr>
                </thead>
                <tbody th:with="link=${noticesPageRequestDTO.getLink()}">
                    <tr th:each="notices:${responseDTO.dtoList}">
                        <td>[[${notices.notice_num}]]</td>
                        <td><a th:href="|@{/notices/read(notice_num=${notices.notice_num})}&${link}|">[[${notices.title}]]</a></td>
                        <td>[[${notices.members_username}]]</td>
                        <td>[[${notices.regDate}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
