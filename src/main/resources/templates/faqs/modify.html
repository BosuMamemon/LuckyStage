<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      lang="en">

<div layout:fragment="content">
    <div class="card">
        <div class="card-title">수정</div>
        <form action="/faqs/modify" method="post">
            <input type="hidden" name="notice_num" th:value="${faqs.faqNum}">

            <div class="input-group mt-3">
                <span class="input-group-text">제목</span>
                <input type="text" name="title" class="form-controller" th:value="${faqs?.title}">
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text">내용</span>
                <textarea name="content" class="form-controller col-sm-5" rows="5">[[${faqs?.content}]]</textarea>
            </div>

            <div class="input-group mt-3">
                <button type="sumit" class="btn btn-primary">수정</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
