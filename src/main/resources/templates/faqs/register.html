<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      lang="en">

<div layout:fragment="content" >

    <div class="card" style="width:85%;">
        <div class="card-title"><h5>F&Q</h5> </div>
        <form action="/faqs/register" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <span class="input-group-text mt-10">제목</span>
                <input type="text" name="title" class="form-controller" placeholder="Title">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text mt-10">내용</span>
                <textarea name="content" class="form-controller col-sm-5" rows="5"></textarea>
            </div>
<!--            <div class="input-group mb-3">-->
<!--                <span class="input-group-text">작성자</span>-->
<!--                <input type="text" name="username" class="form-controller" th:value="${#authentication.principal.username}">-->
<!--            </div>-->

            <div class="input-group mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-success">Reset</button>
            </div>
        </form>
    </div>
</div>
