<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      lang="en">

<div layout:fragment="content">

    <div class="card" style="width:85%;" > <div class="card-body">
            <h5 class="notices-card-title">F&Q</h5>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">제목</th>
<!--                    <th scope="col">작성자</th>-->
                    <th scope="col">작성일</th>
<!--                    <th scope="col"></th>-->
                    <th scope="col">조회수</th><br/>
                    <a class="nav-link" href="/faqs/register" style="position: absolute; right: 0;">작성하기</a>
                </tr>
                </thead>
                <tbody th:with="link=${pageRequestDTO.getLink()}">
                    <tr th:each="faqs:${responseDTO?.dtoList}">
                        <td>[[${faqs?.faqNum}]]</td>
                        <td><a th:href="|@{/faqs/read(faqNum=${faqs.faqNum})}&${link}|">[[${faqs.title}]]</a></td>
                        <td th:text="${#temporals.format(faqs.regDate, 'yyyy.MM.dd HH:mm')}">[[${faqs.regDate}]]</td>
                        <td >[[${faqs.readcount}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
