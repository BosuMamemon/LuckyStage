<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuckyStage</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
<div layout:fragment="content">
    <div class="main-banner">
        <img src="/images/banner.png" alt="메인 배너">
    </div>

    <h1 class="section-title">BEST🔥</h1>
    <section class="slider">
        <div><img src="/images/concert1.jpg"><p>2025 김나영 콘서트</p></div>
        <div><img src="/images/concert2.jpg"><p>권진아 단독 콘서트</p></div>
        <div><img src="/images/concert3.jpg"><p>2025 ONF 콘서트</p></div>
        <div><img src="/images/concert4.jpg"><p>이문세 THEATRE</p></div>
    </section>

    <script>
        $(function () {
            if ($('.slider').length) {
                $('.slider').slick({
                    autoplay: true,
                    dots: true,
                    arrows: true,
                    infinite: true,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    prevArrow: '<button type="button" class="slick-prev">&lt;</button>',
                    nextArrow: '<button type="button" class="slick-next">&gt;</button>'
                });
            }
        });
    </script>
</div>
</body>
</html>
