<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:c="http://www.w3.org/1999/XSL/Transform"
      layout:decorate="~{/mypage/mypagelayout/mypagelayout.html}" lang="en">

<div layout:fragment="content">
    <div class="container mt-5" style="max-width: 1000px; margin-left: 0px;">

        <h2 class="mb-4">찜한 공연 목록</h2>
        <span class="myPage-subject">찜한 공연을 모아 한눈에 확인할 수 있습니다..</span>
        <div class="row" style="gap: 20px;">

            <!-- 찜한 공연 반복 -->
            <div class="col-3" th:each="like : ${likes}">
                <div class="card like-card shadow-sm" style="border-radius: 16px; overflow: hidden;">

                    <img th:src="|/concert/img/${like.concert.posterFileName}|"
                         alt="공연 포스터"
                         class="card-img-top"
                         style="height: 200px; object-fit: cover;">

                    <div class="card-body d-flex flex-column justify-content-between" style="height: 180px;">
                        <h5 class="card-title" style="font-weight: bold; font-size: 16px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                            [[${like.concert.title}]]
                        </h5>

                        <p class="card-text" style="font-size: 14px; color: #555;">
                            공연일: [[${#dates.format(like.concert.startDate, 'yyyy-MM-dd')}]]
                        </p>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/concert/detail(concertNum=${like.concert.concertNum})}"
                               class="btn btn-sm btn-success"
                               style="border-radius: 8px;">
                                공연 보기
                            </a>
                            <form th:action="@{/mypage/like/delete}" method="post" style="margin: 0;">
                                <input type="hidden" name="concertNum" th:value="${like.concert.concertNum}">
                                <button type="submit" class="btn btn-sm btn-outline-danger" style="border-radius: 8px;">
                                    삭제
                                </button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>

            <!-- 찜 목록이 없는 경우 -->
            <div th:if="${#lists.isEmpty(likes)}" class="col text-center text-muted" style="padding: 100px;">
                찜한 공연이 없습니다.
            </div>

        </div>

    </div>


</div>
</html>
