<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">
    <meta name="_csrf" th:content="${_csrf?.token}">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/css/owl-carousel.css">
    <link rel="stylesheet" href="/css/layout.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div class="pre-header">
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-6 col-sm-6">
                <span>국내 최초 콘서트 추첨 예매 플랫폼!</span>
            </div>
            <div class="col-lg-6 col-sm-6 d-flex justify-content-end">
                <!-- 로그인 전 -->
                <div class="auth-wrap d-flex align-items-center gap-3" sec:authorize="!isAuthenticated()">
                    <a href="/member/login" class="auth-link">LOGIN</a><p>　|　</p>
                    <a href="/member/register" class="auth-link">회원가입</a>
                </div>

                <!-- 로그인 후 -->
                <div class="auth-wrap d-flex align-items-center gap-3" sec:authorize="isAuthenticated()">
                    <span class="welcome">[[${#authentication.principal.username}]]님, 반갑습니다.</span>
                    <a href="/logout" class="auth-link logout">LOGOUT</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">LUCKY<em>STAGE</em></a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/concert/list" >공연정보</a></li>
<!--                        <li><a href="#" >공연예매</a></li>-->
                        <li><a href="/instructions/instruction" >이용안내</a></li>
                        <li><a href="/board/list" >커뮤니티</a></li>
                        <li><a href="/mypage/mypage" >마이페이지</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- ***** Header Area End ***** -->

<div class="subscribe">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <p class="nav_title"></p>
            </div>
            <div class="col-lg-8">
                <form id="subscribe" action="/concert/list" method="get">
                    <div class="row">
                        <div class="col-auto">
                            <input class="form-control" name="keyword" type="text" placeholder="공연 제목을 입력하세요.">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="main-dark-button">검색</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="mypage-wrapper">
    <section class="left-side">
        <ul class="list-group">
            <li><a href="/mypage/mypage">내 정보</a></li>
            <li><a href="/mypage/reservation">예약 내역</a></li>
            <li><a href="/mypage/pick">찜 목록</a></li>
            <li><a href="/mypage/review">내가 쓴 리뷰</a></li>
        </ul>
    </section>




    <div class="right-side">
        <div layout:fragment="content"></div>
    </div>
</div>



<!-- *** Footer *** -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="sub-footer">
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="menu">
                                <ul>
                                    <li><a href="#" class="active">Home</a></li>
                                    <li><a href="#">이용약관</a></li>
                                    <li><a href="#">개인정보처리방침</a></li>
                                    <li><a href="#">고객센터</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>


<!-- Bootstrap -->
<script src="/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('.main-nav .nav li a').on('click', function () {
            $('.main-nav .nav li a').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>
<th:block layout:fragment="script">

</th:block>
</body>
</html>
