<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      lang="en">

<div layout:fragment="content">
    <div class="container mt-3">
        <div class="row">
            <div class="col mt-3 mb-3" th:each="concert:${dtoList}">
                <div class="card" style="width: 18rem; height: 38rem;">
                    <img th:src="|/concert/img/${concert.posterFileName}|" class="card-img-top">
                    <div class="card-body">
                        <a th:href="@{/concert/read(concertNum=${concert.concertNum})}"><h5 class="card-title">[[${concert.title}]]</h5></a>
                        <p class="card-text">
                            [[${concert.startDate}]]
                        </p>
                        <p class="card-text">
                            [[${concert.endDate}]]
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
