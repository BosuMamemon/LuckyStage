<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      lang="en">

<div layout:fragment="content">
    <h1 class="section-title">공연목록</h1>

    <div class="concert-header">
        <div class="sort-tabs">
            <a href="/concert/list?type=startDate" class="sort-tab startDateType">최신순</a>
            <a href="/concert/list?type=rating" class="sort-tab ratingType">인기순</a>
            <a href="/concert/list?type=hitcount" class="sort-tab hitcountType">조회순</a>
        </div>
    </div>

    <div class="concert-wrapper">
        <div class="concert-grid">
            <div class="card" th:each="concert : ${dtoList}">
                <img th:src="|/concert/img/${concert.posterFileName}|" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">[[${concert.title}]]</h5>
                    <p class="card-text">[[${#dates.format(concert.startDate, 'yyyy-MM-dd')}]] ~ [[${#dates.format(concert.endDate, 'yyyy-MM-dd')}]]</p>
                    <div class="rating">★★★★☆</div>
                    <a th:href="@{/concert/read(concertNum=${concert.concertNum})}" class="reserve-btn">예약하기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    function init() {
        if(window.location.search.includes("startDate")) document.querySelector(".startDateType").classList.add("active");
        if(window.location.search.includes("rating")) document.querySelector(".ratingType").classList.add("active");
        if(window.location.search.includes("hitcount")) document.querySelector(".hitcountType").classList.add("active");
    }

    init();
</script>
