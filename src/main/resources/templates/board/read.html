<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div layout:fragment="content">
    <div class="card">

        <div class="card-title">등록 페이지</div>
<!-- /*       <form action="/board/register" method="post"> */-->
        <div class="input-group mb-3">
            <span class="input-group-text">번호</span>
            <input type="text" name="boardNum" class="form-controller" th:value="${boards.boardNum}">
        </div>
            <div class="input-group mb-3">
                <span class="input-group-text">제목</span>
                <input type="text" name="title" class="form-controller" th:value="${boards.title}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">내용</span>
                <textarea name="content" class="form-controller col-sm-5" rows="5">[[${boards.content}]]</textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">작성자</span>
                <input type="text" name="username" class="form-controller" th:value="${members.username}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">조회수</span>
                <input type="text" name="readcount" class="form-controller" th:value="${boards.readcount}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">작성일</span>
                <input type="text" name="regDate" class="form-controller" th:value="${board.regDate}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">변경일</span>
                <input type="text" name="modDate" class="form-controller" th:value="${board.modDate}">
            </div>
            <div class="input-group mb-3" th:with="link=${pageRequestDTO.getLink()}">
                <a th:href="|@{/board/modify(boardNum=${boards.boardNum})}&${link}|">
                    <button type="button" class="btn btn-primary">수정</button>
                </a>
                <a th:href="@{/board/remove(boardNum=${boards.boardNum})}">
                    <button type="button" class="btn btn-danger">삭제</button>
                </a>
                <a th:href="|@{/board/list}?${link}|">
                    <button type="button" class="btn btn-secondary">목록</button>
                </a>
            </div>
<!--/*        </form> */-->
    </div>

</div>
