<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">

<div layout:fragment="content">
  <div class="login-card">
    <div class="login-title">로그인</div>
    <form action="/login" method="post">
      <div class="login-input-group">
        <label class="login-label">아이디</label>
        <input type="text" name="username" class="login-input" placeholder="아이디">
      </div>
      <div class="login-input-group">
        <label class="login-label">패스워드</label>
        <input type="password" name="password" class="login-input" placeholder="패스워드">
      </div>
      <div class="login-btn-group">
        <button type="submit" class="login-btn login-btn-submit">로그인</button>
        <a th:href="@{/member/register}" class="login-btn login-btn-cancel">회원가입</a>
      </div>
    </form>
  </div>
</div>
